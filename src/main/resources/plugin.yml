name: BaritoneRemover
version: '${version}'
main: me.chrommob.baritoneremover.BaritoneRemover
api-version: '1.13'
folia-supported: true
permissions:
    br.alert:
        description: Allows the player to receive alerts from the plugin
        default: op
    br.debug:
        description: Allows the player to receive debug messages from the plugin
        default: op
    br.bypass:
        description: Allows the player to bypass the plugin
        default: op
